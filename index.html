<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Porównywarka produktów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Porównywarka produktów</h1>

        <label for="productSelect">Wybierz produkt:</label>
        <select id="productSelect"></select>

        <div id="storeOptions" style="display: none;">
            <label for="storeSelect">Wybierz sklep:</label>
            <select id="storeSelect"></select>

            <label for="quantity">Podaj ilość:</label>
            <input type="number" id="quantity" min="1">

            <h2>Dane klienta</h2>
            <label for="name">Imię:</label>
            <input type="text" id="name">

            <label for="address">Adres:</label>
            <input type="text" id="address">

            <label for="phone">Numer telefonu:</label>
            <input type="text" id="phone">

            <button onclick="orderProduct()">Zamów</button>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
